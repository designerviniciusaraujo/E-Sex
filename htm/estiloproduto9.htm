<!-- Fastcommerce - EstiloProduto9.htm (Fast Preview Modelo) -->
<ProdTop>
  <link rel="stylesheet" href="<PathTo file="htm/css/flexgrid.css">">
  <link rel="stylesheet" type="text/css" href="<PathTo file="htm/css/fc_grid_v1.css">">
  <script src='<PathTo file="htm/lojalib.js">'></script>
  <script src='<PathTo file="htm/jurosparcelas.js">'></script>
  <script src="/js/magictoolbox/magiczoomplusv1/magiczoomplus.js"></script>
  <link rel="stylesheet" href="/js/magictoolbox/magiczoomplusv1/magiczoomplus.css"/>
  <script>
    function IndicaProd(IDProduto){document.write("<a href='javascript:MostraIndique(10590,"+IDProduto+")'>Recomende</a>");}
  </script>

</ProdTop>
<ProdLista>
  <!-- Prod Lista -->
</ProdLista>
<ProdDet>
  <style type="text/css">
    .ProdDet-NameProd.PreView h1 { text-align: left;}
    ul.avalia.PreView {width: 250px; margin:0px; } 
  </style>
  <style type="text/css"> #bTContainer {display: none;} </style>
  <div class="row">
    <div class="c-xs-6 c-s-6 c-m-6 c-l-6">
      <!-- FLAG DE HIGHLIGHTS -->
      <div id="idFlagSale<IDProduto>" class="FCfnShowEconomy"></div>
      <script type="text/javascript">sF$.fnBadgeProdZF(<PrecoOri>,<PrecoNum>,"<Lancamento>","<Destaque>")</script>
      <!-- FLAG DE HIGHLIGHTS -->
      <div  id="idDivGridImg">
        <a href="<ImagemProdAmp>" class="MagicZoomPlus" rel="hint:false;initialize-on: mouseover;">
        <img src="<ImagemProdDet>" alt="<NomeProd>" onError="MostraImgOnError(this,0)">
        </a>
      </div>
    </div>
    <!-- DIV COL SIX-->
    <div class="c-xs-6 c-s-6 c-m-6 c-l-6 Col-PreView">
      <div class="ProdDet-NameProd PreView">
        <h1>
          <NomeProd>
        </h1>
      </div>
      <div class="ProdDet-Details">
        <span class="prod-info">
          Ref:
          <small id="idCodProdGrid">
            <CodProd>
          </small>
          |
        </span>
        <span class="prod-info">
          Categoria:
          <NomeCat>
        </span>
      </div>
      <div class="ProdDet-Evaluation">
        <ul class="avalia PreView">
          <li class="text-left ProdRating stars">
            <script type="text/javascript">
              iQtdOp=<OpiniaoQtd>;
              if(iQtdOp==0){document.write("<div class='ProductStyleReviewOffBoxFC'><div class='NotaOpiniaoVazio NotaOpiniaoVazio1'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio2'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio3'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio4'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio5'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio6'></div></div>")}
              else {document.write("<div class='ProductStyleReviewOnBoxFC'><div class='ProductStyleReviewStarsOnFC'><OpiniaoMedia></div><div class='ProductStyleReviewQtyOnFC'>(<a href='#OP' style='text-decoration:none;'><OpiniaoQtd></a>)</div></div>")}
            </script>
          </li>
          <li class="ProdRating font-14">
            <a href="/Opiniao.asp?IDLoja=<IDLoja>&IDProduto=<IDProduto>">
            Avalie este produto</a>|<script>IndicaProd(<IDProduto>);</script>
          </li>
        </ul>
      </div>
      <div class="line-brand"></div>
      <div>
        <p class="prod-price" id="idPriceGridFC">
          <PrecoFlex>
        </p>
        <script>(function(){ var e=document.getElementById("idPriceGridFC"); if(e)e.innerHTML += fnMaxInstallmentsGrid(<PrecoNum>,<MaxParcelasProdNum>) + fnShowEconomyGrid(<PrecoNum>,<PrecoOri>); })(); </script>
      </div>
      <span id="ParcelasPagSeg<IDProduto>">
        <script>//MostraParcelaPagSeguroHome(<PrecoNum>,<MaxParcelasProdNum>,<IDProduto>);</script>
      </span>
      <div class="line-brand"></div>
      <!-- COMPRAR GRID -->
      <div class="col-small-12 col-medium-12 col-large-12 col-xlarge-12 FCGridMain" id="idMainGridFC_<IDProduto>"></div>
      <div class="ViewHome-MoreDetails"><a href="<URLProd>" target="_blank">Ver mais detalhes</a></div>
      <!-- PRODUCT PRICES -->
    </div>
    <!-- DIV COL SIX-->
  </div>
  <!-- DIV ROW -->
  <!-- Javascript ZipCode - Description CrossSelling -->
  <script>
    FCLib$.onReady(sF$.fnCustomizeIconsSocialNetworks(true));
    fnShowCEP(<IDProduto>);

    jQuery(".EstNameProdCross").addClass('text-overflow');
  </script>
  <!-- Begin: JS scripts grid -->
  <script src="
  <PathTo file="htm/js/fc_grid_v1.js">
  "></script>
  <script>
    fnShowCEPGrid(<IDProduto>); /*FC simulaï¿½ï¿½o de frete */
    FCGrid$.fnMultipleZoom("<ImagemProdDet>","<ImagemProdAmp>", false);
  </script>
  <script>
    var aProductOnlyOneGrid=[], aProductListGrid=[];

    /* Begin: produto principal */
    var sCor= ("<CorVal>" !="") ? "<CorVal>|<CorRGB>":"";
    aProductOnlyOneGrid.push(JSON.stringify({IDProduto: <IDProduto>,codProd: "<CodProd>", cor: sCor, estoque: <Estoque>, peso: "<PesoNum>", priceOri: "<PrecoOri>", priceNum: "<PrecoNum>", maxInstallmentsNum: <MaxParcelasProdNum>, adicional1: "<Adicional1Val>", adicional2: "<Adicional2Val>", adicional3: "<Adicional3Val>", adicionalD1: "<AdicionalD1Val>", adicionalD2:"<AdicionalD2Val>", adicionalD3:"<AdicionalD3Val>", imgDet:"<ImagemProdDet>", imgAmp:"<ImagemProdAmp>"}));
    /* End: produto principal */

    /* Begin: lista subprodutos */
    <sub>
    var sCor= ("<CorVal>" !="") ? "<CorVal>|<CorRGB>":"";
    aProductListGrid.push(JSON.stringify({IDProduto: <IDProduto>, codProd: "<CodProd>", cor: sCor, estoque: <Estoque>, peso: "<PesoNum>", priceOri: "<PrecoOri>", priceNum: "<PrecoNum>", maxInstallmentsNum: <MaxParcelasProdNum>, adicional1: "<Adicional1Val>", adicional2: "<Adicional2Val>", adicional3: "<Adicional3Val>", adicionalD1: "<AdicionalD1Val>", adicionalD2:"<AdicionalD2Val>", adicionalD3:"<AdicionalD3Val>", imgDet:"<ImagemProdDet>", imgAmp:"<ImagemProdAmp>"}));
    </sub>
    /* Begin: lista subprodutos */

    /* cï¿½digo opcional para alterar as configuraï¿½ï¿½es da grade:begin */
    FCGrid$.myOptions = {
      autoSelect : false,
      cartOnPage : true,
      shippingUpdate : false,
      incMultGrid : false,
      separadorRGBCor : '|',
      qtyDescriptors : 7,
      htmlFlagChecked : '<i class="FCCheckedGrid"></i>',
      imageProduct : 'cor',
      colorName : false,
      colorImg : false,
      colorImgFormat : '.gif',
      stock: false,
      btnSelectImg : 'botselecionegrid.svg',
      btnBuyImg : 'botcarrinho.svg',
      btnContactUSImg : 'botconsultegrid.svg',
      btnSoldOut : 'botcarrinhoesgotado.svg',
      textGrid : 'Selecione as opções abaixo',
      order : ['cor', 'adicional1', 'adicional2', 'adicional3', 'adicionalD1', 'adicionalD2', 'adicionalD3'],
      nameDescriptor : {
        cor : 'Cor',
        adicional1 : 'Descritor 1',
        adicional2 : 'Descritor 2',
        adicional3 : 'Descritor 3',
        adicionalD1 : 'Descritor 4',
        adicionalD2 : 'Descritor 5',
        adicionalD3 : 'Descritor 6'
      },
      textDescriptor : {
        cor : 'Selecione',
        adicional1 : 'Selecione',
        adicional2 : 'Selecione',
        adicional3 : 'Selecione',
        adicionalD1 : 'Selecione',
        adicionalD2 : 'Selecione',
        adicionalD3 : 'Selecione'
      }
    };
    /* cï¿½digo opcional para alterar as configuraï¿½ï¿½es da grade:end */

    FCGrid$.init("idMainGridFC_<IDProduto>", aProductListGrid, aProductOnlyOneGrid); /* Inicia a grade */

  </script>
</ProdDet>
<ProdBottom></ProdBottom>
